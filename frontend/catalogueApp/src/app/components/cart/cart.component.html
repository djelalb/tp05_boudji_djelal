<div class="cart-page">
  <h1 class="cart-title">Votre Panier</h1>

  <!-- Liste des produits dans le panier -->
  <div class="cart-container" *ngIf="cartItems$ | async as cartItems">
    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-item-list">
      <div class="cart-item" *ngFor="let product of cartItems">
        <div class="cart-item-image">
          <img [src]="product.image" alt="{{ product.name }}" />
        </div>
        <div class="cart-item-details">
          <h3 class="cart-item-name">{{ product.name }}</h3>
          <p class="cart-item-price">{{ product.price | currency: 'EUR':'symbol' }}</p>
          <button class="cart-item-remove" (click)="removeFromCart(product.id)">
            <i class="fas fa-trash"></i> Supprimer
          </button>
        </div>
      </div>
    </div>

    <!-- Total et actions -->
    <div class="cart-summary" *ngIf="total$ | async as total">
      <div class="cart-total">
        <span>Total</span>
        <span class="total-amount">{{ total | currency: 'EUR':'symbol' }}</span>
      </div>
      <div class="cart-actions">
        <button class="cart-button secondary" routerLink="">
          <i class="fas fa-arrow-left"></i> Continuer vos achats
        </button>
        <button class="cart-button primary">
          <i class="fas fa-check"></i> Valider la commande
        </button>
      </div>
    </div>
  </div>

  <!-- Affichage si le panier est vide -->
  <ng-template #emptyCart>
    <div class="empty-cart">
      <i class="fas fa-shopping-cart"></i>
      <p>Votre panier est vide</p>
      <button class="cart-button secondary" routerLink="">
        DÃ©couvrir nos produits
      </button>
    </div>
  </ng-template>
</div>
